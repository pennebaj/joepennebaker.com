<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Joe Pennebaker - Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        </div>
        <div class="subtitle"><span>I like design a lot.</span>
        </div>
    </div><!-- name-container-->
      <div class="nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Experience</li>
            <li>Portfolio</li>

      </div><!-- nav -->
    </div><!-- header-container -->
    <div class="hero-container">
      <div class="hero">
        <span>Who's this Joe guy?</span>
      </div>
      <div class="hero-arrow" id="moveDown"><i class="fas fa-chevron-circle-down icon-3x"></i>
      </div>
    </div><!-- hero-container -->
    <div class="about-container" id="fullpage">
      <div class="about-left">
      </div>
      <div class="about-right">
      </div>
    </div><!-- about-container -->
    <div class="experience-container">
    </div><!-- experience-container -->
    <div class="portfolio-container">
    </div><!-- portfolio-container -->

</html>
